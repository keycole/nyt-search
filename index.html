<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--FONT AWESOME-->
  <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.13.0/css/brands.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.13.0/css/solid.css" rel="stylesheet">
  <!--GOOGLE FONTS-->
  <link href="https://fonts.googleapis.com/css2?family=Cantata+One&family=Roboto&display=swap" rel="stylesheet">
  <!--AJAX-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--BOOTSTRAP CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--MY CSS-->
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid text-center" id="jumbo-header">
    <div class="container">
      <h1 class="display-4 align-middle"><i class="far fa-newspaper"></i>  New York Times Search</h1>
    </div>
  </div>
  <main id="main-content">
    <div class="container border border-secondary border-top-0 rounded">
      <section>
        <section class="row bg-secondary rounded" id="search-header">
          <div class="col-sm-10" id="search-text">
            <h5><i class="far fa-list-alt"></i>  Search Parameters</h5>
          </div>
        </section>
        <form>
          <div class="form-group" id="search-form">
            <label for="formGroupExampleInput">Search Term:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Number of Records to Retrieve</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="5">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Start Year (Optional)</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">End Year (Optional)</label>
            <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="">
          </div>
        </form>
        <div id="buttons">
        <a class="btn btn-secondary btn-md" href="#" role="button" id="formButton1"><i class="fas fa-search"></i>  Search</a>
        <a class="btn btn-secondary btn-md" href="#" role="button" id="formButton2"><i class="fas fa-trash"></i>  Clear Results</a>
        </div>
      </section>
    </div>
    <div class="container border border-secondary border-top-0 rounded" id="results-container">
        <section>
          <section class="row bg-secondary rounded" id="results-header">
            <div class="col-sm-10">
              <h5><i class="fas fa-th"></i>  Top Articles</h5>
            </div>
          </section>
          <div class="col-sm-10" id ="results-list" >
            <!--SEARCH RESULTS APPEAR HERE-->
          </div>
        </section>
    </div>
  </main>   
  <footer class="footer mt-auto py-3 fixed-bottom text-center bg-secondary">
    <div class="container">
      <span class="text-white">Made with lots of <span aria-label="love">&hearts;</span>.</span>
    </div>
  </footer>
  <!--JQUERY-->
    <script src="jquery-3.5.1.min.js"></script>
  <!--BOOTSTRAP JS-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!--My JS-->
  <script src="script.js"></script>
</body>
</html>
